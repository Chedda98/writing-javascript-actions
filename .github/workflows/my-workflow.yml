# bare minimal
name: agit webhook bot

on:
  push:
    branches:
      - main

jobs:
    fetch:
      runs-on: ubuntu-latest
      steps:
        - name: Webhook
          uses: muinmomin/webhook-action@v1.0.0
          with:
            url: ${{ secrets.WEBHOOK_URL }}
            data: '{"command": "publish"}'
